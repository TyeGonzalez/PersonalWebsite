    <section>
        <div id="Autorelaxationplot"></div>
        <div id="sliders">
          <label for="xmax_slider">xmax:</label>
          <input type="range" id="xmax_slider" min="0" max="80" step="1" value="40" onchange="updatePlot()">
          <span id="xmax_value">40</span>
          <br>
          <label for="tau_c_slider">tau_c:</label>
          <input type="range" id="tau_c_slider" min="-6" max="-2" step="0.1" value="-5" onchange="updatePlot()">
          <span id="tau_c_value">-5</span>
          <br>
          <label for="S2i_slider">S2i:</label>
          <input type="range" id="S2i_slider" min="0.1" max="1" step="0.05" value="0.7" onchange="updatePlot()">
          <span id="S2i_value">0.7</span>
          <br>
          <label for="r_eff_slider">r_eff:</label>
          <input type="range" id="r_eff_slider" min="1" max="5" step="0.1" value="3" onchange="updatePlot()">
          <span id="r_eff_value">3</span>
          <br>
          <label for="spin_freq_slider">spin_freq:</label>
          <input type="range" id="spin_freq_slider" min="1" max="100" step="1" value="55" onchange="updatePlot()">
          <span id="spin_freq_value">55</span>
        </div>
    
        <script>updateAutoPlot()</script>
